<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #37415C;
        }
        .login-container {
            background-color: #fff; /* White background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for better alignment */
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #181A2F; 
            text-align: center; /* Center the title */
        }
        .input-group {
            margin-bottom: 15px;
            position: relative; /* For absolute positioning of icon */
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #181A2F; 
        }
        .input-group input {
            width: 100%; /* Full width */
            padding: 10px;
            padding-right: 40px; /* Space for the icon */
            border: 1px solid #37415C; 
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: black; 
            outline: none;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
            cursor: pointer;
            font-size: 1.2em;
            color: #009af8; /* Icon color */
        }
        button {
            background-color: #009af8; 
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px; /* Space above the button */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }
        button:hover {
            background-color: darkcyan; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7); /* Darker shadow on hover */
        }
        .signup-btn {
            background-color: #00bd33; /* Light blue for sign up button */
            color: white;
        }
        .signup-btn:hover {
            background-color: #007a2f; /* Darker blue on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7); /* Darker shadow on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span> <!-- Eye icon -->
        </div>
        <div id="g_id_onload"
             data-client_id="143382405397-iks7pegdcv1qqsnp8ov1omjvfuphrd3i.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <button onclick="validateLogin()">Login</button>
        <button class="signup-btn" onclick="redirectToSignUp()">Sign Up</button>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Change icon based on visibility
        });

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let isValid = true;

            // Simple validation
            if (username.trim() === '') {
                alert('Username is required.');
                isValid = false;
            }
            if (password.trim() === '') {
                alert('Password is required.');
                isValid = false;
            }

            if (isValid) {
                // Redirect to the dashboard if login is valid
                window.location.href = 'dashboard.html';
            }
        }

        function redirectToSignUp() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
