<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh; /* Full height of the viewport */
            width: 100%;   /* Full width */
            border: none; /* Remove border from iframe */
        }
    </style>
</head>
<body>
    <iframe id="map" src="https://zoom.earth/maps/radar/#view=9.71,123.71,5.68z" allowfullscreen></iframe>
</body>
</html>
